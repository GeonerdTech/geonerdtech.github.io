<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>NewsGrid by GeoNerd</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Splash Screen -->
  <div id="splash-screen">
    <div class="splash-content">
      <img src="https://i.postimg.cc/MG6vL9vY/Gro.png" alt="NewsGrid Logo" class="splash-logo" />
      <h1>📰 Welcome to<br><span>NewsGrid by GeoNerd</span></h1>
    </div>
  </div>

  <!-- Header -->
  <header class="main-header">
    <img src="https://i.postimg.cc/MG6vL9vY/Gro.png" alt="GeoNerd Logo" class="header-logo" />
    <h1 class="app-title">NewsGrid by GeoNerd</h1>
  </header>

  <!-- Filter -->
  <div class="filter-container">
    <label for="categoryFilter">Filter by Category:</label>
    <select id="categoryFilter">
      <option value="all">All</option>
    </select>
  </div>

  <!-- Main App -->
  <div id="gallery" class="masonry"></div>
  <div class="spinner" id="spinner"></div>

  <!-- Modal -->
  <div id="modal" class="modal">
    <span id="close">&times;</span>
    <img id="modal-img" class="modal-content" />
    <button id="prev" class="nav-btn">←</button>
    <button id="next" class="nav-btn">→</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
